<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container py-5">

  <h1>ðŸ“¸ Image Gallery</h1>

  <div class="text-center mb-4">
    <a href="{{ url_for('upload') }}" class="btn btn-success">Upload New Image</a>
  </div>

  {% if images %}
  <div class="gallery-container">
    {% for image in images %}
      <div class="text-center">
        <img src="{{ image|thumb_url }}" class="img-thumbnail"
             data-bs-toggle="modal" data-bs-target="#modal{{ loop.index }}">
      </div>

      <!-- Modal -->
      <div class="modal fade" id="modal{{ loop.index }}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-body text-center">
              <img src="{{ image|full_url }}" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p class="text-center mt-5">No images uploaded yet.</p>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
